<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Tool - Web</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Space+Mono:wght@400;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>
        <div class="container">
            <h1>Image Processor üöÄ</h1>
            <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">

                <!-- STEP 1: UPLOAD -->
                <div id="step-1-upload">
                    <div class="upload-area">
                        <label for="image" class="upload-label">
                            <span class="icon">üìÅ</span>
                            <span>Click to Upload Image</span>
                            <input type="file" name="image" id="image" accept="image/*" required
                                onchange="handleFileUpload(this)">
                        </label>
                    </div>
                </div>

                <!-- STEP 2: EDIT & PREVIEW -->
                <div id="step-2-edit" style="display: none;">
                    <div class="step-header">
                        <span class="label-header">Edit Image Settings</span>
                        <button type="button" class="text-btn" onclick="startOver()">‚Ü∫ Start Over</button>
                    </div>

                    <div class="controls-section">
                        <span class="label-header">Select Action:</span>
                        <div class="radio-group">
                            <input type="radio" id="res" name="mode" value="resolution" checked
                                onchange="toggleInputs()">
                            <label for="res">By Resolution</label>

                            <input type="radio" id="size" name="mode" value="filesize" onchange="toggleInputs()">
                            <label for="size">By File Size</label>

                            <input type="radio" id="bw" name="mode" value="bw_only" onchange="toggleInputs()">
                            <label for="bw">Black & White</label>

                            <input type="radio" id="rembg" name="mode" value="remove_bg" onchange="toggleInputs()">
                            <label for="rembg">Remove Background</label>
                        </div>

                        <div id="inputs-frame">
                            <div id="resolution-inputs">
                                <span class="label-header">Enter Dimensions (px):</span>
                                <div class="input-row">
                                    <input type="number" name="width" placeholder="W" min="1">
                                    <span>x</span>
                                    <input type="number" name="height" placeholder="H" min="1">
                                </div>
                            </div>
                            <div id="filesize-inputs" style="display:none;">
                                <span class="label-header">Enter Target Size (KB):</span>
                                <div class="input-row">
                                    <input type="number" name="size" placeholder="KB" min="1">
                                    <span>KB</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Preview & Action Buttons -->
                    <div class="action-buttons">
                        <button type="button" id="preview-btn" onclick="getPreview()">Preview Changes</button>
                        <a id="download-btn" class="download-btn" style="display: none;">Save Image üíæ</a>
                    </div>

                    <!-- Preview Area -->
                    <div id="preview-container" class="preview-container">
                        <div class="preview-box">
                            <span class="label-header">Before</span>
                            <img id="preview-before" src="" alt="Before">
                        </div>
                        <div class="preview-box">
                            <span class="label-header">After</span>
                            <img id="preview-after" src="" alt="After">
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>

</html>
